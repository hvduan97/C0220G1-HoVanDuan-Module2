<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xóa khách hàng</title>
</head>
<body>
<h1>Xóa khách hàng</h1>
<h2>Bạn có chắc chắn muốn xóa?</h2>
<p>
    <a href="/customers">Danh sách khách hàng</a>
</p>
<form th:action="@{/delete-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên khách hàng:</td>
            <td th:text="${customer.nameCustomer}"></td>
        </tr>
        <tr>
            <td>SĐT:</td>
            <td th:text="${customer.phone}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa"></td>
        </tr>
    </table>
</form>
</body>
</html>
