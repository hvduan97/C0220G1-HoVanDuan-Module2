<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm trình độ học vấn mới</title>
</head>
<body>
<h1>Thêm trình độ học vấn mới</h1>
<p>
    <a href="/customers">Danh sách trình độ học vấn</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-level}" th:object="${levels}" method="post">
    <table>
        <tr>
            <td>Tên trình độ:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Thêm"></td>
        </tr>
    </table>
</form>
</body>
</html>
