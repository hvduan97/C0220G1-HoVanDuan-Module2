<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bộ sưu tập</title>
</head>
<body>
<h1>Danh sách bộ sựu tập</h1>
<p>
    <a href="/services">Danh sách dịch vụ</a>
</p>

<form  th:object="${like}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên dịch vụ:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><input type="text" id="datepicker" th:field="*{area}"/></td>
        </tr>
        <tr>
            <td>Số tầng:</td>
            <td><input type="text" th:field="*{numberFloor}"/></td>
        </tr>
        <tr>
            <td>Số người tối đa:</td>
            <td><input type="text" th:field="*{maxpeople}"/></td>
        </tr>
        <tr>
            <td>Chi phí thuê:</td>
            <td><input type="text" th:field="*{rentCost}"/></td>
        </tr>
        <tr>
            <td>Trạng thái:</td>
            <td><input type="text" th:field="*{status}"/></td>
        </tr>
        <tr>
            <td>Loại dịch vụ:</td>
            <td th:text="*{typeService}"></td>
        </tr>
        <tr>
            <td>Kiểu thuê:</td>
            <td th:text="*{typeRent}"></td>
        </tr>

    </table>
</form>
</body>
</html>
