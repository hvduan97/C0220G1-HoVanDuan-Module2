<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-blog">Create new blog</a>
<h1>Blogs</h1>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Name's Blog</th>
        <th>Update</th>
        <th>Delete</th>
        <th>Read Blog</th>
    </tr>
    <th:block th:each="blog,stt : ${blogs}">
        <tr>
            <td th:text="${stt.count}"></td>
            <td th:text="${blog.name}"></td>
            <td><a th:href="@{/edit-blog/__${blog.id}__ }">Update</a></td>
            <td><a th:href="@{/delete-blog/__${blog.id}__ }">Delete</a></td>
            <td><a th:href="@{/read-blog/__${blog.id}__ }">Read Blog</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
