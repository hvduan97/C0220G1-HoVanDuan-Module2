<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xóa bài viết</title>
</head>
<body>
<h1>Xóa bài viết</h1>
<h2>Bạn có chắc chắn muốn xóa?</h2>
<p>
    <a href="/baiviets">Danh sách bài viết</a>
</p>
<form th:action="@{/delete-baiviet}" th:object="${baiviet}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên:</td>
            <td th:text="${baiviet.ten}"></td>
        </tr>
        <tr>
            <td>Ngày sinh:</td>
            <td th:text="${baiviet.ngaysinh}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa"></td>
        </tr>
    </table>
</form>
</body>
</html>
