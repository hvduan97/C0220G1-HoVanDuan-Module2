<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xóa tỉnh</title>
</head>
<body>
<h1>Xóa tỉnh</h1>
<h2>Bạn có chắc chắn muốn xóa?</h2>
<p>
    <a href="/tinhs">Danh sách tỉnh</a>
</p>
<form th:action="@{/delete-tinh}" th:object="${tinh}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên tỉnh:</td>
            <td th:text="${tinh.tenTinh}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa"></td>
        </tr>
    </table>
</form>
</body>
</html>
