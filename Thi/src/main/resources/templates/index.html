<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm loại hàng mới</title>

</head>
<body>
<h1>Thêm loại hàng mới</h1>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-type}" th:object="${type}" method="post">
    <table>
        <tr>
            <td>Mã khách hàng:</td>
            <td><input type="text" th:field="*{code}"/></td>
        </tr>
        <tr>
            <td>Tên khách hàng:</td>
            <td><input type="text" th:field="*{nameCustomer}"/></td>
        </tr>
        <tr>
            <td>Ngày sinh:</td>
            <td><input type="text" id="datepicker" th:field="*{birthdayCustomer}"/></td>
        </tr>
        <tr>
            <td>CMND:</td>
            <td><input type="text" th:field="*{idCard}"/></td>
        </tr>
        <tr>
            <td>SĐT:</td>
            <td><input type="text" th:field="*{phone}"/></td>
        </tr>
        <tr>
            <td>Địa chỉ:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>Loại khách hàng:</td>
            <td>
                <select th:field="*{typeCustomer}">
                    <option th:each="p : ${typecustomers}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Thêm"></td>
        </tr>
    </table>
</form>
</body>
</html>
