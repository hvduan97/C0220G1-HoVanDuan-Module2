<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xóa mặt hàng</title>
</head>
<body>
<h1>Xóa mặt hàng</h1>
<h2>Bạn có chắc chắn muốn xóa?</h2>
<p>
    <a href="/products">Danh sách mặt hàng</a>
</p>
<form th:action="@{/delete-product}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên khách hàng:</td>
            <td th:text="${product.ten}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa"></td>
        </tr>
    </table>
</form>
</body>
</html>
